<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=zina@400&display=swap" rel="stylesheet">
    <link  rel="stylesheet" type="text/css" href="css/index-layout.css">
    <script src="js/script.js"></script>
    <title>PortFolio</title>
</head>
<body>
    <div id="IDmenu" class="menu">
        <div class="menu-section menu-text">
            <input id="IDwelcome" type="radio" name="menu" value="welcome" checked onchange="MenuSelected(this.value)">
            <label for="IDwelcome"><span id="Welcome-1">M</span></label>

            <input id="IDabout" type="radio" name="menu" value="about" onchange="MenuSelected(this.value)">
            <label for="IDabout"><span id="About-1">A</span></label>

            <input id="IDwork" type="radio" name="menu" value="work" onchange="MenuSelected(this.value)">
            <label for="IDwork"><span id="Work-1">W</span></label>

            <input id="IDcontact" type="radio" name="menu" value="contact" onchange="MenuSelected(this.value)">
            <label for="IDcontact"><span id="Contact-1">C</span></label>
        </div>
        <div class="menu-subsection menu-text HideText">
            <span id="IDwelcome-hide" class="">idori</span>
            <span id="IDabout-hide" class="NoCheckHide">bout</span>
            <span id="IDwork-hide" class="NoCheckHide">ork</span>
            <span id="IDcontact-hide" class="NoCheckHide">ontact</span>
        </div>
    </div>
</body>
</html>
