<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=zina@400&display=swap" rel="stylesheet">
    <link  rel="stylesheet" type="text/css" href="css/index-layout.css">
    <script src="js/script.js"></script>
    <title>PortFolio</title>
</head>
<body>
    <div id="IDmenu" class="menu">
        <div class="welcome-sec menu-section menu-text">
            <input id="IDwelcome" type="radio" name="menu" value="welcome" checked onchange="MenuSelected(this.value)">
            <label for="IDwelcome">M<span id="IDwelcome-hide" class="">idori</span></label>
        </div>

        <div class="about-sec menu-section menu-text">
            <input id="IDabout" type="radio" name="menu" value="about" onchange="MenuSelected(this.value)">
            <label for="IDabout">A<span id="IDabout-hide" class="NoCheckHide">bout</span></label>
        </div>

        <div class="work-sec menu-section menu-text">
            <input id="IDwork" type="radio" name="menu" value="work" onchange="MenuSelected(this.value)">
            <label for="IDwork">W<span id="IDwork-hide" class="NoCheckHide">ork</span></label>
        </div>

        <div class="contact-sec menu-section menu-text">
            <input id="IDcontact" type="radio" name="menu" value="contact" onchange="MenuSelected(this.value)">
            <label for="IDcontact">C<span id="IDcontact-hide" class="NoCheckHide">ontact</span></label>
        </div>
    </div>
</body>
</html>
